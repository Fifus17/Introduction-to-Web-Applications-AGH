<div class="card">
    <img [src]="image" class="card-img-top" alt="...">
    <!-- <h6 class="country">Poland</h6> -->
    <div class="name">
        <h4 class="title">{{title}}</h4>
        <span class="badge rounded-pill bg-warning" style="padding: 3px 5px; height: 1.5em; margin-top: 0.55em; margin-left: 0.3em;">
            <strong style="font-size: 0.5em;">
                <i class="bi bi-star-fill"></i>
                <i class="bi bi-star-fill"></i>
                <i class="bi bi-star-fill"></i>
                <i class="bi bi-star-half"></i>
                <i class="bi bi-star"></i>
                {{avgReview}}/5.0
            </strong>
        </span>
    </div>
    <p class="date">{{dayOut}} - {{dayIn}}</p>
    <h5 class="price">{{currentPrice + currency}}</h5>
</div>
