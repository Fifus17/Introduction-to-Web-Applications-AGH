<div class="center">
    <h1 id="add">Add post</h1>
    <div class="wrapper">
        <form [formGroup]="newPostForm">
            <div>
                <label for="title">Title: </label>
                <input type="text" formControlName="title">
            </div>
    
            <div>
                <label for="text">Text: </label>
                <input type="text" formControlName="post">
            </div>
    
            <div>
                <label for="name">Name: </label>
                <input type="text" formControlName="author">
            </div>
            <button class="send" (click)="sendData()">Send</button>
        </form>
    </div>

    <h1 id="posts">Posts</h1>
    <div *ngIf="posts!=undefined" >
        <div class="singlepost" *ngFor="let post of posts">
            <h3>UserID: {{post.userId}}, PostID:{{post["id"]}}</h3>
            <h3>{{post["title"]}}</h3>
            <p>{{post["body"]}}</p>
        </div>
    </div>
</div>
