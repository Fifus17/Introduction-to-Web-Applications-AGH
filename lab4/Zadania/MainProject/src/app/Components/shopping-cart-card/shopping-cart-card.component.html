<div class="card">
    <img src="https://ocdn.eu/pulscms-transforms/1/kkak9kpTURBXy83ODM5YTBmMDJhZWUzYzhiNzVlZGNlMGRlMTNiNjgyMS5qcGeTlQMAHc0Dg80B-ZMFzQSwzQKkkwmmYjViNTc3Bt4AAaEwAQ/bochnia-rynek.jpg" class="card-img-top" alt="...">
    <!-- <h6 class="country">Poland</h6> -->
    <div class="name">
        <h4>Bochnia</h4>
        <span class="badge rounded-pill bg-warning" style="padding: 3px 5px; height: 1.5em; margin-top: 0.55em; margin-left: 0.3em;">
            <strong style="font-size: 0.5em;">
                <i class="bi bi-star-fill"></i>
                <i class="bi bi-star-fill"></i>
                <i class="bi bi-star-fill"></i>
                <i class="bi bi-star-half"></i>
                <i class="bi bi-star"></i>
                3.7/5.0
            </strong>
        </span>
    </div>
    <p class="date">9/12/2022 - 16/12/2022</p>
    <button type="button" class="btn btn-primary plus-button sign-button" id="plus-button" [disabled]="this.counter == this.maxPlaces" (click)="addPlace()">+</button>
    <button type="button" class="btn btn-primary minus-button sign-button" id="minus-button" [disabled]="this.counter == 0" (click)="removePlace()">-</button>
    <h6 class="counter">{{counter}}</h6>
    <h5 class="price">{{currentPrice + currency}}</h5>
</div>
