<div class="card" id="view">
  <h3>{{activeTitle}}</h3>
  <p>{{activeDescription}}</p>
</div>

<div class="card" id="container">
  <h3>Wybierz Temat</h3>
  <div class="cards-container">
    <div class="card cards" *ngFor="let card of content">
      <h4>{{card.title}}</h4>
      <p>{{card.description}}</p>
      <button type="button" class="btn btn-primary" (click)="show(card.title, card.description)">Learn more</button>
    </div>
  </div>
</div>
